<!-- vr-clothesViewer.html -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const modelPath = urlParams.get('model');
</script>

<model-viewer
  src=""
  id="viewer"
  alt="3D model"
  auto-rotate
  camera-controls
  ar
  style="width: 100%; height: 100vh;">
</model-viewer>

<script>
  document.getElementById("viewer").src = modelPath;
</script>
