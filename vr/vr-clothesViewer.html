<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>VR Clothes Viewer</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  </head> 
  <body>
    
    <!-- Loading Overlay -->
      <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(#ffffff, #dddddd); color: #333; display: flex;
        flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        font-family: sans-serif; text-align: center; padding: 2rem;">
        <h1 style="margin-bottom: 1rem;">👕 VR Clothes Viewer</h1>
        <p style="max-width: 500px; font-size: 1.2rem;">
          Please wait while we load your model...
        </p>
        <div style="margin-top: 2rem;">
          <h3>🕹 How to use:</h3>
          <ul style="list-style: none; padding: 0; font-size: 1rem;">
            <li>🖱 Click the <strong>VR button</strong> (bottom right)</li>
            <li>🧤 Use <strong>controllers</strong> to move (right) and rotate (left)</li>
            <li>💻 On desktop: move with <strong>WASD</strong> + mouse</li>
          </ul>
        </div>
      </div>

    <a-scene vr-mode-ui="enabled: true">
   
      <!-- CAMERA RIG: Moves with controllers in VR and also allows WASD on desktop -->
      <a-entity id="cameraRig" movement-controls position="0 1.6 5">
        
        <!-- Main camera -->
        <a-entity 
          id="camera" 
          camera 
          wasd-controls 
          look-controls="pointerLockEnabled: true"
          position="0 0 0">
        </a-entity>
        
        <!-- Left hand (used for rotation) -->
        <a-entity 
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          vive-controls="hand: left"
          windows-motion-controls="hand: left"
          thumbstick-rotate>
        </a-entity>

        <!-- Right hand (used for movement) -->
        <a-entity 
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          vive-controls="hand: right"
          windows-motion-controls="hand: right"
          thumbstick-move>
        </a-entity>
      </a-entity>

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
     <a-entity light="type: directional; intensity: 0.8" position="0 10 5"></a-entity>

    <!-- Model placeholder -->
    <a-entity id="model" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
  </a-scene>
    
<script>
  // Get the model URL from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const modelUrl = urlParams.get('model');

  if (modelUrl) {
    const modelEntity = document.getElementById('model');
    const decodedUrl = decodeURIComponent(modelUrl);

    console.log("Trying to load model:", decodedUrl);
    modelEntity.setAttribute('gltf-model', decodedUrl);

    modelEntity.addEventListener('model-error', (e) => {
      console.error("Model failed to load:", e.detail.src);
      alert("⚠️ Failed to load the model. Check if the .glb URL is correct and CORS is enabled.");
    });

    modelEntity.addEventListener('model-loaded', () => {
      console.log("✅ Model loaded successfully.");
      document.getElementById('loadingOverlay').style.display = 'none';
    });
  } else {
    alert("No model specified in the URL.");
  }
</script>


    <!-- Controller logic -->
    <script>
      // Register thumbstick-move component
      AFRAME.registerComponent('thumbstick-move', {
        init: function () {
          this.el.addEventListener('thumbstickmoved', (evt) => {
            const rig = document.querySelector('#cameraRig');
            if (!rig) return;

            const direction = evt.detail;
            const delta = 0.1;

            if (Math.abs(direction.y) > 0.95) {
              const dirZ = direction.y < 0 ? -delta : delta;
              rig.object3D.translateZ(dirZ);
            }
          });
        }
      });

      // Register thumbstick-rotate component
      AFRAME.registerComponent('thumbstick-rotate', {
        init: function () {
          this.el.addEventListener('thumbstickmoved', (evt) => {
            const rig = document.querySelector('#cameraRig');
            if (!rig) return;

            const direction = evt.detail;
            const deltaAngle = 2;

            if (Math.abs(direction.x) > 0.95) {
              const angle = direction.x > 0 ? -deltaAngle : deltaAngle;
              rig.object3D.rotation.y += THREE.Math.degToRad(angle);
            }
          });
        }
      });
    </script>
 
</body> 
</html>
