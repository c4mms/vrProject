<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 10 5"></a-entity>

      <!-- Cube -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
