<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Clothes Viewer</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" embedded>
    
    <a-assets id="asset-loader"></a-assets>

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 2"></a-entity>

    <!-- Model placeholder -->
    <a-entity id="model" position="0 0 0" scale="1 1 1"></a-entity>

  </a-scene>

  <script>
    // Get the model URL from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (modelUrl) {
      const modelEntity = document.getElementById('model');
      modelEntity.setAttribute('gltf-model', decodeURIComponent(modelUrl));
    } else {
      alert("No model specified in the URL.");
    }
  </script>
</body>
</html>
