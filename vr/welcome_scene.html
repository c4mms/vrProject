<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enter VR Experience</title>
    <script>
      function startVR() {
        const params = new URLSearchParams(window.location.search);
        const model = params.get('model');
        const mode = params.get('mode');
    
        if (mode === "showroom") {
          // Go to showroom mode
          window.location.href = "vr.html";
        } else if (model) {
          // Go to single model viewer
          window.location.href = `vr-clothesViewer.html?model=${encodeURIComponent(model)}`;
        } else {
          alert("No VR experience specified.");
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #dedcdd;
        color: #000;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      /* The white-transparent box */
      .overlay {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      /* Main title */
      .overlay h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        margin-bottom: 1.5rem;
      }

      /* Description paragraph */
      .overlay p {
        font-size: 1.2rem;
        color: #555;
      }

      /* Start VR Button */
      .vr-button {
        background: #000; /* Black button */
        color: white;
        border: none;
        padding: 1rem 3rem;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 2rem;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      /* Button hover effect */
      .vr-button:hover {
        background:  #ff1493; /* Light pink on hover */
        transform: scale(1.05);
      }


      /*Fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Apply fade-in animation to the overlay on page load */
      .overlay {
        animation: fadeIn 3s ease;
      }

    </style> </head>
  <body>
    <div class="overlay">
      <h1>Enter VR Experience</h1>
      <p>Make sure your VR headset is on and connected for a better experience!</p>
      <button class="vr-button" onclick="startVR()">
        Start VR
      </button>
    </div>
  </body>
</html>
