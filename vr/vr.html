<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D model from Google Drive -->
      <a-entity 
        gltf-model="https://drive.google.com/uc?id=1IjhwFi9HTBL5jwb2elDkyahcenAn4TJO&export=download" 
        position="0 1.5 -3" 
        scale="1 1 1" 
        rotation="0 0 0">
      </a-entity>
      
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
