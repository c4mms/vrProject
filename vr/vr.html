<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Showroom 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Carica il modello GLB direttamente da S3 -->
        <a-asset-item id="showroom-model" src="https://showroomcd.s3.eu-north-1.amazonaws.com/Showroom.glb"></a-asset-item>
      </a-assets>

      <!-- Aggiungi il modello 3D alla scena -->
      <a-entity gltf-model="#showroom-model" position="0 1.5 -3" scale="1 1 1"></a-entity>

      <!-- Aggiungi la telecamera per l'interazione -->
      <a-camera position="0 -1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
