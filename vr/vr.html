<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Showroom 3D</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets timeout="60000">
        <!-- Load the GLB model directly from S3 -->
        <a-asset-item id="showroom-model" src="https://cdn.aframe.io/test-models/models/glTF/Duck/glTF-Binary/Duck.glb"></a-asset-item>
 </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

      <!-- Ground (just for testing) -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#ccc"></a-plane>

      <!-- 3D model -->
      <a-entity gltf-model="#showroom-model" position="0 -1.6 0" scale="0.8 0.8 0.8"></a-entity>

      <!-- Camera rig (positioned 1.6 meters above the ground) -->
      <a-entity id="rig" movement-controls position="0 1.6 10">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
