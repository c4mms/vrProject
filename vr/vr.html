<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Showroom 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="20000">
        <!-- Carica il modello GLB direttamente da S3 -->
        <a-asset-item id="showroom-model" src="https://showroomcd.s3.amazonaws.com/showroom.glb"></a-asset-item>
      </a-assets>

      <!-- Aggiungi il modello 3D alla scena -->
      <a-entity gltf-model="#showroom-model" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>

      <!-- Aggiungi la telecamera per l'interazione -->
      <a-camera position="0 3 -2"></a-camera>
    </a-scene>
  </body>
</html>
