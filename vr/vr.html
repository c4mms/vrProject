<!DOCTYPE html>
<html>
<head>
    <title>Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('teleport-controls', {
    init: function () {
        const el = this.el;
        const sceneEl = this.el.sceneEl;
        const teleportTarget = sceneEl.querySelector('[teleport-target]'); // Ottieni il reticolo

        el.setAttribute('laser-controls', { hand: 'right' });
        el.setAttribute('raycaster', {
            objects: '.teleportable',
            far: 10,
            interval: 0,
            showLine: true
        });

        this.intersectionPoint = new THREE.Vector3();

        el.addEventListener('raycaster-intersection', (event) => {
            if (event.detail.els.length > 0 && event.detail.els[0].classList.contains('teleportable')) {
                this.intersectionPoint.copy(event.detail.intersections[0].point);
                teleportTarget.setAttribute('visible', true);
                teleportTarget.setAttribute('position', this.intersectionPoint);
            } else {
                teleportTarget.setAttribute('visible', false);
            }
        });

        el.addEventListener('raycaster-intersectioncleared', () => {
            teleportTarget.setAttribute('visible', false);
        });

        el.addEventListener('triggerdown', () => {
            if (teleportTarget.getAttribute('visible')) {
                const cameraRig = sceneEl.querySelector('#rig');
                const headPosition = sceneEl.querySelector('#head').getAttribute('position');
                const targetPosition = teleportTarget.getAttribute('position');

                cameraRig.setAttribute('position', {
                    x: targetPosition.x - headPosition.x,
                    y: cameraRig.getAttribute('position').y,
                    z: targetPosition.z - headPosition.z
                    });
                    }
                });
            }
        });
             AFRAME.registerComponent('joystick-rotation', {
            init: function () {
                const el = this.el;
                const cameraRig = el.parentNode; // Otteniamo il cameraRig

                el.addEventListener('axismove', (event) => {
                    const joystickX = event.detail.axis[2]; // Asse X del joystick destro (potrebbe variare)

                    if (Math.abs(joystickX) > 0.1) { // Sensibilità per evitare rotazioni accidentali
                        cameraRig.object3D.rotation.y -= joystickX * 0.02; // Regola la velocità di rotazione
                    }
                });
            }
});
    </script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" physics="debug: true">
      <a-assets timeout="20000">
        <!-- Load the GLB model directly from S3 -->
        <a-asset-item id="showroom-model" src="https://showroomcd.s3.amazonaws.com/showroom.glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

      <!-- Ground (teleportable and static) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500"
         color="#7BC8A4"
         class="teleportable"
         static-body
         nav-mesh></a-plane> 
     
      <!-- 3D model -->
      <a-entity gltf-model="#showroom-model" position="0 0 0" scale="0.8 0.8 0.8" dynamic-body></a-entity>

      <!-- Camera rig with teleportation controls -->
      <a-entity id="rig" position="0 20 40">
        
      <!-- Camera (user's head) -->
      <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>
      
      <!-- Left Controller -->
      <a-entity laser-controls="hand: left" raycaster="objects: .teleportable"></a-entity>
      
      <!-- Right Controller (with teleport arc and cursor for feedback) -->
     <a-entity id="rightHand"
          laser-controls="hand: right"
          raycaster="objects: .teleportable"
          line="color: #00f; opacity: 0.8"
          teleport-controls
          joystick-rotation> <a-entity geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.25"
            material="color: #39BB82; shader: flat"
            position="0 0 -1"
            visible="false"
            teleport-target></a-entity>
    </a-entity>
          
      <!-- Reticle visivo per la destinazione del teletrasporto -->
      <a-entity geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.25"
                material="color: #39BB82; shader: flat"
                position="0 0 -1"
                visible="false"
                teleport-target></a-entity>
      </a-entity>
   </a-scene>
  </body>
</html>
