<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Showroom</title>
    <!-- Load the latest version of A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Include the DRACO decoder script -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-draco-decoder@1.0.0/dist/aframe-draco-decoder.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D model from Google Drive -->
      <a-entity 
        gltf-model="https://www.dropbox.com/scl/fi/d76iagzr2lowxceswl18w/Showroom-1.glb?rlkey=9cqtcf3niiiqslysoy1mrtpj6&st=o9vl2qu8&dl=1" 
        position="0 1.5 -3" 
        scale="1 1 1" 
        rotation="0 0 0">
      </a-entity>

      <!-- Other scene elements (optional) -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
