<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Teleport Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.aframe.io/components/teleport-controls/teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Teleportable floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"
               class="teleportable" teleport-target></a-plane>

      <!-- Camera rig with teleport-controls -->
      <a-entity id="rig" position="0 1.6 5">
        <a-camera id="head" wasd-controls-enabled="false"></a-camera>
        <a-entity teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger"></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; position: 0 10 0; intensity: 0.6"></a-entity>
    </a-scene>
  </body>
</html>
