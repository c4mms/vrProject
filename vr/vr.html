<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teleport Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.aframe.io/components/teleport-controls/teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <!-- Ground (teleportable surface) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
               src="#groundTexture" class="teleportable" shadow></a-plane>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 4">
        <a-camera id="head" wasd-controls-enabled="false"></a-camera>
        <!-- Right Hand Controller with Teleport -->
        <a-entity id="rightHand"
                  teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger"
                  hand-controls="hand: right"
                  raycaster="objects: .teleportable"
                  line="color: blue; opacity: 0.8">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
