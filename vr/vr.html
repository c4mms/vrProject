<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teleport Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.aframe.io/components/teleport-controls/teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="groundTexture" src="https://cdn.pixabay.com/photo/2016/03/23/19/42/marble-1275781_1280.jpg">

      </a-assets>
      <!-- Strong ambient light for overall brightness -->
<a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>

<!-- Directional light simulating sunlight -->
<a-entity light="type: directional; intensity: 1.0; color: #ffffff"
          position="0 10 5"
          rotation="-45 0 0"
          castShadow="true"></a-entity>
      
      <!-- Ground (teleportable surface) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
               src="#groundTexture" class="teleportable" shadow></a-plane>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

      <!-- Camera Rig -->
     <a-entity id="rig" position="0 0 10">
  <!-- Head (Camera) -->
  <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>

  <!-- Right controller for teleport -->
  <a-entity 
    teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger"
    oculus-touch-controls="hand: right"
    raycaster="objects: .teleportable"
    line="color: blue; opacity: 0.8">
  </a-entity>
</a-entity>

    </a-scene>
  </body>
</html>
