<!DOCTYPE html>
<html>
<head>
  <title>Showroom</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.aframe.io/components/hand-controls/hand-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system/dist/aframe-physics-system.js"></script>
  <script>
    AFRAME.registerComponent('joystick-rotation', { //left hand
      init: function () {
        const rig = document.querySelector('#rig');

        this.el.addEventListener('axismove', (event) => {
          const x = event.detail.axis[2]; // Rotazione destra/sinistra
          if (Math.abs(x) > 0.1) {
            rig.object3D.rotation.y -= x * 0.03;
          }
        });
      }
    });

    AFRAME.registerComponent('joystick-movement', { //right hand
      tick: function () {
        const rig = document.querySelector('#rig');
        const head = document.querySelector('#head');
        const controller = document.querySelector('#rightHand');
        const gamepad = controller.components['tracked-controls']?.controller;

        if (gamepad && gamepad.axes.length >= 4) {
          const y = gamepad.axes[3]; // Avanti/indietro
          if (Math.abs(y) > 0.1) {
            const dir = new THREE.Vector3(0, 0, -y * 0.1);
            dir.applyQuaternion(head.object3D.quaternion);
            rig.object3D.position.add(dir);
          }
        }
      }
    });
  </script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" physics="debug: true">
    <a-assets timeout="20000">
      <a-asset-item id="showroom-model" src="https://showroomcd.s3.amazonaws.com/showroom.glb"></a-asset-item>
    </a-assets>

    <!-- Lighting  -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

    <!-- Ground (teleportable and static) -->
     <a-plane rotation="-90 0 0" width="500" height="500" color="#7BC8A4"
                 class="teleportable" static-body nav-mesh></a-plane>

    <!-- 3D model -->
    <a-entity gltf-model="#showroom-model" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>

    <!-- Camera rig -->
    <a-entity id="rig" position="0 22 45" joystick-movement>
       <!-- Camera (user's head) -->
      <a-entity id="head" camera look-controls position="0 0 0"></a-entity>

      <!-- Right Controller -->
      <a-entity id="rightHand"
                hand-controls="hand: right"
                laser-controls="hand: right"
                tracked-controls="hand: right"></a-entity>

      !-- Left Controller -->
      <a-entity id="leftHand"
                hand-controls="hand: left"
                laser-controls="hand: left"
                tracked-controls="hand: left"
                joystick-rotation></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
