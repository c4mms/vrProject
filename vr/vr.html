<!DOCTYPE html>
<html>
  <head>
    <title>VR Teleport Ready</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.aframe.io/components/teleport-controls/teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Luce ambiente -->
      <a-entity light="type: ambient; intensity: 1.2; color: #fff"></a-entity>

      <!-- Luce direzionale -->
      <a-entity light="type: directional; intensity: 0.8" position="0 10 0"></a-entity>

      <!-- Superficie di teletrasporto -->
      <a-plane class="teleportable" position="0 0 0" rotation="-90 0 0"
               width="30" height="30" color="orange"></a-plane>

      <!-- Camera rig + teletrasporto -->
      <a-entity id="rig" position="0 0 5">
        <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>

        <!-- Controller destro con teletrasporto -->
        <a-entity
          teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger"
          raycaster="objects: .teleportable"
          oculus-touch-controls="hand: right"
          line="color: blue; opacity: 0.8">
        </a-entity>

        <!-- Controller sinistro (opzionale) -->
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .teleportable">
        </a-entity>
      </a-entity>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
